<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>警员信息管理</title>
<link href="../common/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/icon.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.easyui.min.js"></script>
 

<script type="text/javascript" src="../common/js/extends.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript"
	src="..//lxPolice.js"></script>
</head>
<body class="easyui-layout">
	<div id="body" region="center">
		<!-- 查询条件区域 -->
		<div id="search_lxPolice">
			<div id="conditon">
				<form id="searchForm">
					<table border="0">
						<tr> 							<td>警号：</td>
							<td><input name="policeNum" 
								id="policeNum" /></td> 							<td>姓名：</td>
							<td><input name="name" 
								id="name" /></td> 							<td>职务：</td>
							<td><input name="duty" 
								id="duty" /></td> 							<td>手机号：</td>
							<td><input name="phone" 
								id="phone" /></td> 							<td>身份证号：</td>
							<td><input name="idCard" 
								id="idCard" /></td> 						</tr>
						<tr>
							<td>状态（0：在职，1离职）：</td>
							<td><input name="status" 
								id="status" /></td> 							<td>所属部门编号：</td>
							<td><input name="deptId" 
								id="deptId" /></td> 							<td>创建时间：</td>
							<td><input name="createTime" 
								id="createTime" /></td> 							<td>更新时间：</td>
							<td><input name="updateTime" 
								id="updateTime" /></td> 							<td>蓝信端用户菜单权限：</td>
							<td><input name="menuIds" 
								id="menuIds" /></td>


							<td style="width: 150px;"><a href="javascript:void(0)" id="searchButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-search"
								plain="true">查询</a> <a href="javascript:void(0)" id="resetButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-reset"
								plain="true">重置</a></td>
						</tr>
					</table>
				</form>
			</div>
			<span id="openOrClose">openOrClose</span>
		</div>
		<!-- 数据表格区域 -->
		<table id="tt" style="table-layout: fixed;"></table>
		<!-- 表格顶部工具按钮 -->
		<div id="tt_btn">
			<a href="javascript:void(0)" id="save" class="easyui-linkbutton"
				iconCls="icon-add" plain="true">新增</a> <a href="javascript:void(0)"
				id="update" class="easyui-linkbutton" iconCls="icon-edit"
				plain="true">修改</a> <a href="javascript:void(0)" id="delete"
				class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		</div>
	</div>
	<!-- 用于弹出框 -->
	<div id="parent_win" class="easyui-window">
		<!-- 内容 -->
		<div class="content">
			<form id="saveForm" action="./insertLxPolice" method="post">
				<table width="280" border="0" align="center" cellpadding="3">
					<tr style="display: none;">
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>警员编号：</label></td>
						<td width="200"><input type="text" 
							name="policeId"
							id="policeId" /></td>
					</tr>
					 
					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>警号：</label></td>
						<td width="200"><input type="text" 
							name="policeNum"
							id="policeNum" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>姓名：</label></td>
						<td width="200"><input type="text" 
							name="name"
							id="name" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>职务：</label></td>
						<td width="200"><input type="text" 
							name="duty"
							id="duty" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>手机号：</label></td>
						<td width="200"><input type="text" 
							name="phone"
							id="phone" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>身份证号：</label></td>
						<td width="200"><input type="text" 
							name="idCard"
							id="idCard" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>状态（0：在职，1离职）：</label></td>
						<td width="200"><input type="text" 
							name="status"
							id="status" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>所属部门编号：</label></td>
						<td width="200"><input type="text" 
							name="deptId"
							id="deptId" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>创建时间：</label></td>
						<td width="200"><input type="text" 
							name="createTime"
							id="createTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>更新时间：</label></td>
						<td width="200"><input type="text" 
							name="updateTime"
							id="updateTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>蓝信端用户菜单权限：</label></td>
						<td width="200"><input type="text" 
							name="menuIds"
							id="menuIds" /></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- 弹出框按钮 -->
		<div class="windowButton">
			<a id="addLxPolice_save"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-save" href="javascript:void(0)"> 保存</a> <a
				id="addLxPolice_cancel"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-cancel" href="javascript:void(0)">取消</a>
		</div>
	</div>
</body>
</html>
