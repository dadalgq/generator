<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车辆信息管理</title>
<link href="../common/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/icon.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.easyui.min.js"></script>
 

<script type="text/javascript" src="../common/js/extends.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript"
	src="..//lxCar.js"></script>
</head>
<body class="easyui-layout">
	<div id="body" region="center">
		<!-- 查询条件区域 -->
		<div id="search_lxCar">
			<div id="conditon">
				<form id="searchForm">
					<table border="0">
						<tr> 							<td>所属部门编号：</td>
							<td><input name="deptId" 
								id="deptId" /></td> 							<td>编内编外（0：编外，1：编内）：</td>
							<td><input name="orgTag" 
								id="orgTag" /></td> 							<td>颜色：</td>
							<td><input name="color" 
								id="color" /></td> 							<td>品牌型号：</td>
							<td><input name="brandModel" 
								id="brandModel" /></td> 							<td>车架号：</td>
							<td><input name="frameNum" 
								id="frameNum" /></td> 						</tr>
						<tr>
							<td>发动机号：</td>
							<td><input name="engineNum" 
								id="engineNum" /></td> 							<td>购车时间：</td>
							<td><input name="buyTime" 
								id="buyTime" /></td> 							<td>保险到期：</td>
							<td><input name="safeExpireTime" 
								id="safeExpireTime" /></td> 							<td>车辆年检：</td>
							<td><input name="yearInspectTime" 
								id="yearInspectTime" /></td> 							<td>加油卡号：</td>
							<td><input name="oilCard" 
								id="oilCard" /></td> 						</tr>
						<tr>
							<td>创建时间：</td>
							<td><input name="createTime" 
								id="createTime" /></td> 							<td>更新时间：</td>
							<td><input name="updateTime" 
								id="updateTime" /></td> 							<td>状态（0：空闲，1：已预约，2，使用中 3：报废）：</td>
							<td><input name="status" 
								id="status" /></td>


							<td style="width: 150px;"><a href="javascript:void(0)" id="searchButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-search"
								plain="true">查询</a> <a href="javascript:void(0)" id="resetButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-reset"
								plain="true">重置</a></td>
						</tr>
					</table>
				</form>
			</div>
			<span id="openOrClose">openOrClose</span>
		</div>
		<!-- 数据表格区域 -->
		<table id="tt" style="table-layout: fixed;"></table>
		<!-- 表格顶部工具按钮 -->
		<div id="tt_btn">
			<a href="javascript:void(0)" id="save" class="easyui-linkbutton"
				iconCls="icon-add" plain="true">新增</a> <a href="javascript:void(0)"
				id="update" class="easyui-linkbutton" iconCls="icon-edit"
				plain="true">修改</a> <a href="javascript:void(0)" id="delete"
				class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		</div>
	</div>
	<!-- 用于弹出框 -->
	<div id="parent_win" class="easyui-window">
		<!-- 内容 -->
		<div class="content">
			<form id="saveForm" action="./insertLxCar" method="post">
				<table width="280" border="0" align="center" cellpadding="3">
					<tr style="display: none;">
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>车牌号：</label></td>
						<td width="200"><input type="text" 
							name="carNum"
							id="carNum" /></td>
					</tr>
					 
					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>所属部门编号：</label></td>
						<td width="200"><input type="text" 
							name="deptId"
							id="deptId" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>编内编外（0：编外，1：编内）：</label></td>
						<td width="200"><input type="text" 
							name="orgTag"
							id="orgTag" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>颜色：</label></td>
						<td width="200"><input type="text" 
							name="color"
							id="color" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>品牌型号：</label></td>
						<td width="200"><input type="text" 
							name="brandModel"
							id="brandModel" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>车架号：</label></td>
						<td width="200"><input type="text" 
							name="frameNum"
							id="frameNum" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>发动机号：</label></td>
						<td width="200"><input type="text" 
							name="engineNum"
							id="engineNum" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>购车时间：</label></td>
						<td width="200"><input type="text" 
							name="buyTime"
							id="buyTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>保险到期：</label></td>
						<td width="200"><input type="text" 
							name="safeExpireTime"
							id="safeExpireTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>车辆年检：</label></td>
						<td width="200"><input type="text" 
							name="yearInspectTime"
							id="yearInspectTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>加油卡号：</label></td>
						<td width="200"><input type="text" 
							name="oilCard"
							id="oilCard" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>创建时间：</label></td>
						<td width="200"><input type="text" 
							name="createTime"
							id="createTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>更新时间：</label></td>
						<td width="200"><input type="text" 
							name="updateTime"
							id="updateTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>状态（0：空闲，1：已预约，2，使用中 3：报废）：</label></td>
						<td width="200"><input type="text" 
							name="status"
							id="status" /></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- 弹出框按钮 -->
		<div class="windowButton">
			<a id="addLxCar_save"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-save" href="javascript:void(0)"> 保存</a> <a
				id="addLxCar_cancel"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-cancel" href="javascript:void(0)">取消</a>
		</div>
	</div>
</body>
</html>
