<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>审批流程管理</title>
<link href="../common/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../common/js/themes/icon.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.easyui.min.js"></script>
 

<script type="text/javascript" src="../common/js/extends.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript"
	src="..//lxApproval.js"></script>
</head>
<body class="easyui-layout">
	<div id="body" region="center">
		<!-- 查询条件区域 -->
		<div id="search_lxApproval">
			<div id="conditon">
				<form id="searchForm">
					<table border="0">
						<tr> 							<td>关联申请记录编号：</td>
							<td><input name="matterId" 
								id="matterId" /></td> 							<td>审核人：</td>
							<td><input name="approvalId" 
								id="approvalId" /></td> 							<td>审批类型（0：审核，1：文件上传）：</td>
							<td><input name="approvalType" 
								id="approvalType" /></td> 							<td>反馈信息：</td>
							<td><input name="reason" 
								id="reason" /></td> 							<td>类型（0：用车审批，1：维保审批）：</td>
							<td><input name="type" 
								id="type" /></td> 						</tr>
						<tr>
							<td>审批状态（-1：初始待审批，0：待审批，1：通过，2：拒绝）：</td>
							<td><input name="status" 
								id="status" /></td> 							<td>审批序号：</td>
							<td><input name="level" 
								id="level" /></td> 							<td>创建时间：</td>
							<td><input name="createTime" 
								id="createTime" /></td> 							<td>审批时间：</td>
							<td><input name="finishTime" 
								id="finishTime" /></td>


							<td style="width: 150px;"><a href="javascript:void(0)" id="searchButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-search"
								plain="true">查询</a> <a href="javascript:void(0)" id="resetButton"
								class="easyui-linkbutton my-search-button" iconCls="icon-reset"
								plain="true">重置</a></td>
						</tr>
					</table>
				</form>
			</div>
			<span id="openOrClose">openOrClose</span>
		</div>
		<!-- 数据表格区域 -->
		<table id="tt" style="table-layout: fixed;"></table>
		<!-- 表格顶部工具按钮 -->
		<div id="tt_btn">
			<a href="javascript:void(0)" id="save" class="easyui-linkbutton"
				iconCls="icon-add" plain="true">新增</a> <a href="javascript:void(0)"
				id="update" class="easyui-linkbutton" iconCls="icon-edit"
				plain="true">修改</a> <a href="javascript:void(0)" id="delete"
				class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		</div>
	</div>
	<!-- 用于弹出框 -->
	<div id="parent_win" class="easyui-window">
		<!-- 内容 -->
		<div class="content">
			<form id="saveForm" action="./insertLxApproval" method="post">
				<table width="280" border="0" align="center" cellpadding="3">
					<tr style="display: none;">
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审批编号：</label></td>
						<td width="200"><input type="text" 
							name="id"
							id="id" /></td>
					</tr>
					 
					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>关联申请记录编号：</label></td>
						<td width="200"><input type="text" 
							name="matterId"
							id="matterId" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审核人：</label></td>
						<td width="200"><input type="text" 
							name="approvalId"
							id="approvalId" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审批类型（0：审核，1：文件上传）：</label></td>
						<td width="200"><input type="text" 
							name="approvalType"
							id="approvalType" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>反馈信息：</label></td>
						<td width="200"><input type="text" 
							name="reason"
							id="reason" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>类型（0：用车审批，1：维保审批）：</label></td>
						<td width="200"><input type="text" 
							name="type"
							id="type" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审批状态（-1：初始待审批，0：待审批，1：通过，2：拒绝）：</label></td>
						<td width="200"><input type="text" 
							name="status"
							id="status" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审批序号：</label></td>
						<td width="200"><input type="text" 
							name="level"
							id="level" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>创建时间：</label></td>
						<td width="200"><input type="text" 
							name="createTime"
							id="createTime" /></td>
					</tr>

					<tr>
						<td width="100" align="right"><label for="userName"><span
								class="x">*</span>审批时间：</label></td>
						<td width="200"><input type="text" 
							name="finishTime"
							id="finishTime" /></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- 弹出框按钮 -->
		<div class="windowButton">
			<a id="addLxApproval_save"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-save" href="javascript:void(0)"> 保存</a> <a
				id="addLxApproval_cancel"
				class="easyui-linkbutton my-dialog-button" plain="true"
				icon="icon-cancel" href="javascript:void(0)">取消</a>
		</div>
	</div>
</body>
</html>
